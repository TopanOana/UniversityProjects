<h2>Login to your account</h2>
<div class="formcomp">
  <form (submit)="login()">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput id="username" name="title" [(ngModel)]="username">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput id="password" name="password" [(ngModel)]="password">
    </mat-form-field>
    <button mat-raised-button type="submit">login</button>
  </form>
</div>
