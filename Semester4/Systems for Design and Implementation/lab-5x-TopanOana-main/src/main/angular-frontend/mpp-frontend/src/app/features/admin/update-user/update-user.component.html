<ng-container *ngIf="checkAdmin">
  <h2>Update user</h2>
  <button mat-fab (click)="goBackToUsers()"><mat-icon>arrow_back</mat-icon></button>
  <form (submit)="updateUser()">
    <mat-form-field>
      <mat-label>username</mat-label>
      <input matInput id="username" name="username" [(ngModel)]="username" disabled="true">
    </mat-form-field>
    <mat-form-field>
      <mat-label>roles</mat-label>
      <mat-select [(value)]="roles" >
        <mat-option *ngFor="let option of options" [value]="option">
          {{option}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-fab type="submit"><mat-icon>save</mat-icon></button>
  </form>
</ng-container>
