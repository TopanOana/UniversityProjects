<h2>Employees</h2>
<div class="top-tier">
  <button mat-fab (click)="goBackToHome()"><mat-icon>arrow_back</mat-icon></button>
  <button *ngIf="loggedIn" mat-fab (click)="goToAddEmployee()"><mat-icon>add</mat-icon></button>
</div>

<div>
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let i=index" >{{i+1 + pageIndex*pageSize}}</td>
    </ng-container>
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by firstName">First Name</th>
      <td mat-cell *matCellDef="let employee">{{employee.firstName}}</td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by lastName">Last Name</th>
      <td mat-cell *matCellDef="let employee">{{employee.lastName}}</td>
    </ng-container>
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef>phoneNumber</th>
      <td mat-cell *matCellDef="let employee">{{employee.phoneNumber}}</td>
    </ng-container>
    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by salary">salary</th>
      <td mat-cell *matCellDef="let employee">{{employee.salary}}</td>
    </ng-container>
    <ng-container matColumnDef="fullTime">
      <th mat-header-cell *matHeaderCellDef>fullTime</th>
      <td mat-cell *matCellDef="let employee">{{employee.fullTime}}</td>
    </ng-container>
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>username</th>
      <td mat-cell *matCellDef="let employee" (click)="goToUser(employee.username)">{{employee.username}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let employeerow; columns: displayedColumns;"
        (click)="goToEmployeeDetails(employeerow)"></tr>
  </table>
<!--  <mat-paginator aria-label="Select page of employees"-->
<!--                 showFirstLastButtons-->
<!--                 [pageSizeOptions]="[5, 10, 20, 50]"-->
<!--                 [pageSize]="pageSize"-->
<!--                 [length]="totalEmployees" (page)="nextPage($event)">-->

<!--  </mat-paginator>-->
  <div class="my_paginator">
    <div class="paginator_buttons">
      <button mat-mini-fab (click)="goToFirstPage()" [disabled]="pageFirst"><mat-icon>skip_previous</mat-icon></button>
      <button mat-mini-fab (click)="previousPage()" [disabled]="pageFirst"><mat-icon>navigate_before</mat-icon></button>
      <button mat-mini-fab (click)="nextPage()" [disabled]="pageLast"><mat-icon>navigate_next</mat-icon></button>
      <button mat-mini-fab (click)="goToLastPage()" [disabled]="pageLast"><mat-icon>skip_next</mat-icon></button>
      <mat-label> Page: {{pageIndex+1}} of {{nrPages}}</mat-label>
    </div>

    <div class="page_size">
      <mat-label>Page size: </mat-label>
      <mat-select id="pageSizeSelect" name="pageSizeSelect" [(ngModel)]="pageSize" (selectionChange)="changeItPlease()">
        <mat-option [value]="5">5</mat-option>
        <mat-option [value]="10">10</mat-option>
        <mat-option [value]="20">20</mat-option>
        <mat-option [value]="50">50</mat-option>
      </mat-select>
    </div>

  </div>
</div>
