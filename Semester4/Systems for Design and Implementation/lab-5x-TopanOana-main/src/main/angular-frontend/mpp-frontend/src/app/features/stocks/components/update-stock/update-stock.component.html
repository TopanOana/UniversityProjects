<h2>Update Stock</h2>
<button mat-fab (click)="goBackToDetails()"><mat-icon>arrow_back</mat-icon></button>
<div *ngIf="loggedIn">
  <ng-container *ngIf="stock">
    <button mat-fab (click)="updateStock()"><mat-icon>update</mat-icon></button>


    <p>Stock {{stock.id}} for Book: {{stock.book.title}} at Store: {{stock.store.storeName}}</p>
    <form>
      <mat-form-field>
        <mat-label>Quantity</mat-label>
        <input matInput name="quantity" id="quantity" value="{{quantity}}" [(ngModel)]="quantity">
      </mat-form-field>
    </form>

  </ng-container>
</div>
