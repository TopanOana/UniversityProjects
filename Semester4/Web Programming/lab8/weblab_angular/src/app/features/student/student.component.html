<h3>Grades for {{studentName}}</h3>
<button mat-raised-button (click)="logout()">Logout</button>
<div class="gradesTable">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="nr">
      <th mat-header-cell *matHeaderCellDef>NR</th>
      <td mat-cell *matCellDef="let i=index">{{i + 1}}</td>
    </ng-container>
    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef>Course</th>
      <td mat-cell *matCellDef="let el">{{el.name}}</td>
    </ng-container>
    <ng-container matColumnDef="mark">
      <th mat-header-cell *matHeaderCellDef>Mark</th>
      <td mat-cell *matCellDef="let el">{{el.mark}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let elrow; columns: displayedColumns;"></tr>
  </table>
</div>
