	<button type="button" onclick="deleteLinksToSCS()">delete the links to scs</button>
	<script>
		function deleteLinksToSCS() {
			var check = document.getElementsByTagName("a");
			
			for (i=0;i<check.length;i++)
				if (check[i].href.indexOf("http://www.scs.ubbcluj.ro")==0){
					check[i].remove();i--;}
			
		}
	</script>
